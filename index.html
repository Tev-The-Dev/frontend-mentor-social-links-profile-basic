<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <img src="assets/images/avatar-jessica.jpeg" alt="avatar image of Jessica">
  <h1 class="jessica_title">Jessica Randall</h1>
  <h2 class="london_sub">London, United Kingdom</h2>
  <h3 class="fed_paragraph">"Front-end developer and avid reader."</h3>

  <div class="social_media">
    <p class="github">GitHub</p>
    <p class="frontend_mentor">Frontend Mentor</p>
    <p class="linkedin">LinkedIn</p>
    <p class="twitter">Twitter</p>
    <p class="instagram">Instagram</p>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tevyn Payne</a>.
  </div>
</footer>
</body>
</html>
